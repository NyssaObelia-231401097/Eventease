<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.Eventease</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Abhaya+Libre :wght@400;500;600;700;800&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/event-page.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <div class="navbar">
      <div class="logo">.Eventease</div>
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="icons">
          <a href="/indeks-create.html"
            ><i aria-hidden="true"></i>Create Event</a
          >
          <a href="#"><i class="fas fa-ticket-alt"></i> Tickets</a>
          <a href="#"><i class="fas fa-file-alt"></i>Draft</a>
          <a href="#" onclick="window.location.href='profile-info.html';"
            ><i class="fas fa-user-circle"></i> Profile</a
          >
          <svg
            viewBox="-5 -5 110 110"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <path
              d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"
            />
          </svg>
        </div>
      </nav>
    </div>

    <!-- Hero Section Container -->
    <div class="hero-gallery-container">
      <!-- Hero Content -->
      <div class="hero-section">
        <div class="hero-content">
          <h1>
           Your Gateway to the Hottest Events in USU!
          </h1>
        </div>
      </div>
    </div>

    <!-- Event Card Section -->
    <div class="container">

      <img src="asset/img/Event Page (1).png" alt="">
    </div>

    <style>
      .event-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .event-card img {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .event-card .card-body {
        padding: 20px;
      }
      .event-card h5 {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .event-card p {
        margin-bottom: 10px;
      }
      .event-card .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .event-card .btn:hover {
        background-color: #0069d9;
      }
      .event-card .date {
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .event-card .date i {
        margin-right: 5px;
      }
    </style>
  </body>
</html>

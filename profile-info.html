<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.Eventease</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="css/profile-info.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Abhaya+Libre:wght@400;500;600;700;800&family=Shrikhand&display=swap" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"/>
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <div class="logo">.Eventease</div>
        <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
        </button>
        <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="icons">
            <a onclick="window.location.href='createevent.html';"><i aria-hidden="true"></i>Create Event</a>
            <a href="#"><i class="fas fa-ticket-alt"></i> Tickets</a>
            <a href="#"><i class="fas fa-file-alt"></i>Draft</a>
            <a href="#" onclick="window.location.href='profile-info.html';"><i class="fas fa-user-circle"></i> Profile</a>
            <svg
                viewBox="-5 -5 110 110"
                preserveAspectRatio="none"
                aria-hidden="true"
            >
                <path
                d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"
                />
            </svg>
            </button>
        </div>
        </nav>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Profile</h2>
            <ul>
                <li><a href="profile-info.html">Account Information</a></li>
                <li><a href="profile-email.html">Change Email</a></li>
                <li><a href="profile-pass.html">Change Password</a></li>
                <li><a href="history.html">History</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="header">
                <h2>Account Information</h2>
            </div>
            <div class="profile-container">
                <div class="profile-pic" id="profilePic">
                    <img alt="User icon" id="profileImage" src="https://storage.googleapis.com/a1aa/image/72aP84T2WI7hDZ2sQHUWwCYKH3XNfkMVKTLfp5iGWbTWhprTA.jpg"/>
                </div>
                <label class="camera-icon" for="fileInput"><img alt="Camera icon" src="https://storage.googleapis.com/a1aa/image/Z98VHnvG7Tr3EVO5Dih3KReoIRIKlOAHtrDbdWHYIRVqw01JA.jpg"/></label>
                <input id="fileInput" type="file" accept="image/*" onchange="loadFile(event)"/>
            </div>
            <div class="form-group">
                <h3>Profile Information</h3>
              </div>
              <div class="form-group">
                <label for="first-name">First Name:</label>
                <input id="first-name" placeholder="Enter first name" type="text"/>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input id="last-name" placeholder="Enter last name" type="text"/>
              </div>
              <div class="form-group">
                <h3>Contact Details</h3>
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input id="phone-number" placeholder="Enter phone number" type="text"/>
              </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input id="address" placeholder="Enter address" type="text"/>
            </div>
            <div class="form-group">
                <label for="city">City/Town:</label>
                <input id="city" placeholder="Enter city/town" type="text"/>
            </div>
            <div class="save-button">
                <button onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
    </div>
        
    <script src="js/profile-info.js"></script>
</body>
</html>
